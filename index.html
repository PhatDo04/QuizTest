<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng Dụng Trắc Nghiệm</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Ứng Dụng Trắc Nghiệm</h1>

      <!-- Chọn đề thi -->
      <div id="exam-selector" class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Chọn đề thi</h5>
          <div id="exam-list" class="d-grid gap-2">
            <!-- Các nút chọn đề sẽ được tạo tại đây -->
          </div>
        </div>
      </div>

      <!-- Vùng chứa quiz -->
      <div id="quiz-container" style="display: none">
        <!-- Header với nút quay lại -->
        <div
          class="quiz-header mb-3 d-flex justify-content-between align-items-center"
        >
          <button id="back-to-exams" class="btn btn-secondary">
            ← Quay lại chọn đề
          </button>
          <h4 id="current-exam-title" class="mb-0"></h4>
          <div></div>
          <!-- Spacer for flex layout -->
        </div>

        <div id="quiz-list" class="mb-4">
          <!-- Các câu hỏi sẽ được tải vào đây -->
        </div>

        <!-- Phân trang -->
        <nav aria-label="Phân trang câu hỏi">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Các nút phân trang sẽ được tạo tại đây -->
          </ul>
        </nav>

        <!-- Thông tin trang -->
        <div class="text-center text-muted mb-3">
          <span id="page-info"></span>
        </div>
      </div>

      <!-- Trạng thái đang tải -->
      <div id="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Đang tải...</span>
        </div>
        <p class="mt-2">Đang tải câu hỏi...</p>
      </div>

      <!-- Trạng thái lỗi -->
      <div id="error" class="alert alert-danger d-none" role="alert">
        Không thể tải dữ liệu quiz. Vui lòng kiểm tra file quiz.json.
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
